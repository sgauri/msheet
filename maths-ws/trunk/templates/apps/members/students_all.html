<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>All Students</title>
</head>
<body>
	<h2>All Students</h2>
	<br>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>S.N.</th>
				<th>Name</th>
				<th>Class</th>
				<th>Class Section</th>
				<th>Roll Number</th>
			</tr>
		</thead>
		<tbody>
			{% for student in students %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td><a href="/student/{{student.user.id}}">{{student.name}}</a></td>
					<td>{{student.classroom}}</td>
					<td>{{student.class_section}}</td>
					<td>{{student.roll_number}}</td>
				</tr>
				{% endfor %}
		</tbody>
	</table>
</body>
</html>
